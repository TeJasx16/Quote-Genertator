<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENRATOR</title>
    <!-- by tejas kharade -->

    <link rel="stylesheet" href="genque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="cont">
        <header>QUOTE OF THE DAY</header>
        <div class="quarea">
            <div class="qtext">
                <i class="fas fa-quote-left"></i>
                <p class="txt"> I Dont Wannn Conquer Anything.
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="qauth">
                <span>--</span>
                <span class="aname">moneky D luffy</span>
            </div>
        </div>
        <div class="btns">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>NEW QUOTE</button>
        </div>
    </div>


    <script src="genque.js"></script>
</body>

</html>
